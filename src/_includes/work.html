<section id="work">
    <h2>My Work</h2>

        <div class="work-thumb">
            {% for project in site.data.settings.projects %}
                <div class="work-item" data-work="{{ forloop.index + 1 }}">
                    <div class="work-item-front" style="background-image: url(assets/img/work/{{ forloop.index }}.png)"></div>
                    <div class="work-item-back"><span>{{ project.name }}</span></div>
                </div>
            {% endfor %}
        </div>

        <div class="work-popup-container">
            <button class="work-popup-return">Back</button>
            {% for project in site.data.settings.projects %}
                <div class="work-popup work-popup-{{ forloop.index + 1 }}">
                    <h3>Project {{ forloop.index + 1 }}</h2>
                </div>
            {% endfor %}
        </div>

</section>

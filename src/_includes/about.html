<section id="about">

    <h2>About Me</h2>

    <div class="face-container">
        <div class="face-img"></div>
    </div>

    <div class="blurb">
        <p><strong>Gordon is a creator</strong> of websites, experiences, and worlds with a focus on development and architecture but with an eye for design.</p>
    </div>

    <div class="skills">
        <h3>My Skills</h3>
        <div class="skills-list">
            {% for skill in site.data.settings.skills %}
                <div class="skill-item">
                    <span>{{ skill.name }}</span>
                </div>
            {% endfor %}
        </div>
    </div>

</section>
